<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.fatihkocc9.sfgpetclinic.model.Owner"*/-->

    <h1 th:text="'List of Owners'"> List of Owners...</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Fatih</td>
            <td th:text="${owner.lastName}">Ko√ß</td>
        </tr>
        </tbody>

    </table>

</body>
</html>
